<div class="list">
  <div class="list__title">
    <img src="./assets/img/pokeball-logo.png" alt="" class="list__title__img">
    <h1>Pokedex</h1>
  </div>
  <div class="list__container">
    <form class="form">
      <img src="./assets/img/glass-search.png" class="form__img">
      <input type="text" class="form__input" placeholder="Search">
    </form>
    <div class="list__container__items">
      <app-pokemon-item *ngFor="let item of items; let i=index" [pokemon]=i></app-pokemon-item>
    </div>
  <div>
</div>

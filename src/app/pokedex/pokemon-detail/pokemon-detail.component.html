<div class="container" *ngIf="pokemonSelected">
	<div class="container__selected">
		<div class="panel">
			<div class="panel__info">
				<app-pokemon-card></app-pokemon-card>
			</div>
			<div class="panel__info">
				<app-pokemon-map></app-pokemon-map>
			</div>
		</div>
	</div>
</div>
<div class="container" *ngIf="pokemonSelected === undefined">
	<img
		src="../../../assets/img/pikachu-search.png"
		alt="Unselected picture"
		class="container__no-selected"
	/>
</div>

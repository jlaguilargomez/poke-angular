<div class="container">
	<div class="container--selected" *ngIf="pokemonSelected">
		<div class="panel">
			<div class="panel__info">
				<app-pokemon-card></app-pokemon-card>
			</div>
			<div class="panel__info">
				<app-pokemon-map></app-pokemon-map>
			</div>
		</div>
	</div>
	<img
		src="../../../assets/img/pikachu-search.png"
		alt="Unselected picture"
		*ngIf="pokemonSelected === undefined"
		class="container--no-selected"
	/>
</div>

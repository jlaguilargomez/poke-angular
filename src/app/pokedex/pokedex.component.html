<div class="component-box" *ngIf="pokemonLoaded; else loading">
  <app-pokemon-list
    class="pokemon-list"
    [pokemonList]="pokemons"
  ></app-pokemon-list>
  <div class="pokemon-detail">
    <router-outlet></router-outlet>
  </div>
</div>
<ng-template #loading>
  <div class="loading-pokeball">
    <img class="loading-pokeball__gif" src="assets/img/loading-pokeball.gif" />
  </div>
</ng-template>

<div class="component-box">
	<div class="pokedex" *ngIf="pokemonLoaded; else loading">
		<!-- <div class="pokedex"> -->
		<app-pokemon-list
			class="pokedex__pokemon-list"
			[pokemonList]="pokemons"
		></app-pokemon-list>
		<div class="pokedex__pokemon-detail">
			<router-outlet></router-outlet>
		</div>
	</div>
	<div>
		<ng-template #loading>
			<div class="loading-pokeball">
				<img
					class="loading-pokeball__gif"
					src="assets/img/loading-pokeball.gif"
				/>
			</div>
		</ng-template>
	</div>
</div>

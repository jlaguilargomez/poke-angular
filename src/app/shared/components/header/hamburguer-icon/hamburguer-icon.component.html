<div id="icon" class="hamburguer-box">
	<div
		[ngClass]="{ render: displayMenu === false }"
		class="icon hamburguer-open "
	>
		<span class="hamburguer-open__bar"></span>
		<span class="hamburguer-open__bar"></span>
		<span class="hamburguer-open__bar"></span>
	</div>
	<div
		[ngClass]="{ render: displayMenu === true }"
		class="icon hamburguer-close "
	>
		<span class="hamburguer-close__bar hamburguer-close__bar--left"></span>
		<span class="hamburguer-close__bar hamburguer-close__bar--right"></span>
	</div>
</div>

<div class="explanation-card u-margin-bottom-big">
	<app-background-dex-style
		[num]="num"
		[text]="title"
	></app-background-dex-style>
	<div class="explanation-card__img">
		<img [src]="img" alt="" />
	</div>
	<div class="explanation-card__info ">
		<div class="bubble-text">
			{{ info }}
		</div>
	</div>
</div>

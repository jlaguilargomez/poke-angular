<div *ngIf="pokemonSelected != undefined" class="card-container">
	<div class="card">
		<div class="card card__inner">
			<!-- CARD FRONT -->
			<div class="card card__front">
				<div class="card__front--data-bg">
					<!-- Card Title -->
					<h2 class="btn btn--first">
						<img
							class="icon-img"
							src="./../../../assets/img/iconPokeData.svg"
							alt="Icon Pokemon Data"
						/>POKEMON
					</h2>
					<!-- Background Color -->
					<div
						class="card__front--bg"
						[style.background-color]="colorType"
					>
						<!-- Image -->
						<img
							class="card__image"
							src="{{ pokemonSelected.imagePath }}"
							alt="img {{ pokemonSelected.name }}"
						/>
						<!-- Pokemon Title -->
						<h2 class="subtitle">{{ pokemonSelected.name }}</h2>
						<div
							*ngFor="let type of pokemonSelected.type"
							class="type type--{{ type }} cap"
						>
							{{ type }}
						</div>
					</div>
				</div>
			</div>

			<!-- CARD BACK -->
			<div class="card card__back">
				<div class="card__front--data-bg">
					<!-- Card Title -->
					<h2 class="btn btn--first">
						<img
							class="icon-img"
							src="./../../../assets/img/iconPokeData.svg"
							alt="Icon Pokemon Data"
						/>DATA
					</h2>
					<!-- Background Color -->
					<div
						class="card__front--bg"
						[style.background-color]="pokemonSelected.colorType"
					>
						<!-- Stats bars Div -->
						<div class="card__stats">
							<h1 class="title">#{{ pokemonSelected.name }}</h1>

							<ul class="ability">
								<!-- Ability has to be iterated-->
								<li class="ability ability__item">
									Ability:
									<span
										class="cap"
										*ngFor="
											let ability of pokemonSelected.ability
										"
										>{{ ability }}
									</span>
								</li>
								<li class="ability ability__item">
									Height: {{ pokemonSelected.height }}
								</li>
								<li class="ability ability__item">
									Weight: {{ pokemonSelected.weight }}
								</li>
							</ul>
							<!-- CARD BARS Stats -->
							<table class="card__table">
								<tr *ngFor="let stat of pokemonSelected.stats">
									<td class="cap text-color-primary">
										{{ stat.name }}
									</td>
									<td class="text-color-primary">
										{{ stat.base }}
									</td>
									<div class="progress-bar">
										<div
											[style.width.%]="
												stat.base > 100
													? 100
													: stat.base
											"
											[style.background-color]="
												colorBar(stat.base)
											"
											class="progress-bar__skill"
										>
											<div class="d-hidden">Skill</div>
										</div>
									</div>
								</tr>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

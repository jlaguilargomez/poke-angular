<main class="container">
	<div class="title">
		<img
			class="title__logo"
			src="./assets/img/pokeball-logo.png"
			alt="pokeball-logo"
		/>
		<h1 class="title__text">Pokedex</h1>
	</div>

	<div class="list-container">
		<form class="search-bar">
			<img src="./assets/img/glass-search.png" class="search-bar__img" />
			<input
				name="pokemonName"
				class="search-bar__input"
				type="text"
				placeholder="Search..."
				[(ngModel)]="searchPokemonName"
			/>
		</form>
		<!--List of Pokemons-->
		<div *ngIf="pokemonList != undefined" class="list">
			<div
				class="elem"
				(click)="renderPokemon(elem.name)"
				*ngFor="
					let elem of pokemonList | searcherFilter: searchPokemonName;
					index as i
				"
			>
				<span class="elem__id">{{ elem.id }}</span>
				<div class="elem__info">
					<img
						class="elem__img"
						src="{{ elem.imagePath }}"
						alt="pokemon-img"
					/>
					<p class="elem__name">{{ elem.name }}</p>
				</div>
			</div>
		</div>
	</div>
</main>
